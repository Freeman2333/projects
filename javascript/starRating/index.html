<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>star raying</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="sryle.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
		  <div class="form-group">
		    <select id="product-select" class="form-control custom-select">
		        <option value="0" disabled selected>Select Product</option>
		        <option value="sony">Sony 4K TV</option>
		        <option value="samsung">Samsung 4K TV</option>
		        <option value="vizio">Vizio 4K TV</option>
		        <option value="panasonic">Panasonic 4K TV</option>
		        <option value="phillips">Phillips 4K TV</option>
		      </select>
		  </div>
		  <div class="form-group">
		    <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
		  </div>

		  <table class="table table-striped">
		    <thead>
		      <tr>
		        <th>4K Television</th>
		        <th>Rating</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr class="sony">
		        <td>Sony 4K TV</td>
		        <td>
		          <div class="stars-outer">
		            <div class="stars-inner"></div>
		          </div>
		          <span class="number-rating"></span>
		        </td>
		      </tr>
		      <tr class="samsung">
		        <td>Samsung 4K TV</td>
		        <td>
		          <div class="stars-outer">
		            <div class="stars-inner"></div>
		          </div>
		          <span class="number-rating"></span>
		        </td>
		      </tr>
		      <tr class="vizio">
		        <td>Vizio 4K TV</td>
		        <td>
		          <div class="stars-outer">
		            <div class="stars-inner"></div>
		          </div>
		          <span class="number-rating"></span>
		        </td>
		      </tr>
		      <tr class="panasonic">
		        <td>Panasonic 4K TV</td>
		        <td>
		          <div class="stars-outer">
		            <div class="stars-inner"></div>
		          </div>
		          <span class="number-rating"></span>
		        </td>
		      </tr>
		      <tr class="phillips">
		        <td>Phillips 4K TV</td>
		        <td>
		          <div class="stars-outer">
		            <div class="stars-inner"></div>
		          </div>
		          <span class="number-rating"></span>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		<script src="main.js"></script>
	</body>
	</html>
